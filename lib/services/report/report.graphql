query GetReport($id: ID!) {
  incidentReport(id: $id) {
    id
    createdAt
    incidentDate
    gpsLocation
    updatedAt
    rendererData
    caseId
    gpsLocation
    threadId
    data
    reportType {
      id
      name
      definition
    }
    platform
    coverImage {
      id
      file
      thumbnail
    }
    images {
      id
      file
      thumbnail
      imageUrl
    }
    uploadFiles {
      id
      file
      fileType
      fileUrl
    }
    reportedBy {
      firstName
      lastName
      id
      telephone
    }
    testFlag
    definition
  }
}

mutation PromoteReportToCase($reportId: UUID!) {
  promoteToCase(reportId: $reportId) {
    case {
      id
    }
  }
}

mutation ConvertReportToTestReport($reportId: UUID!) {
  convertToTestReport(reportId: $reportId) {
    report {
      id
    }
  }
}
