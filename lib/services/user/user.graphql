query Users($limit: Int!, $offset: Int!, $q: String, $ordering: String) {
  adminAuthorityUserQuery(
    limit: $limit
    offset: $offset
    q: $q
    ordering: $ordering
  ) {
    totalCount
    results {
      id
      username
      email
      firstName
      lastName
      username
      role
    }
  }
}

mutation UserCreate(
  $authorityId: Int!
  $email: String!
  $firstName: String!
  $lastName: String!
  $password: String!
  $telephone: String = null
  $username: String!
  $role: String
) {
  adminAuthorityUserCreate(
    authorityId: $authorityId
    email: $email
    firstName: $firstName
    lastName: $lastName
    password: $password
    telephone: $telephone
    username: $username
    role: $role
  ) {
    result {
      __typename
      ... on AdminAuthorityUserCreateSuccess {
        id
        username
      }
      ... on AdminAuthorityUserCreateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

mutation UserUpdate(
  $id: ID!
  $authorityId: Int!
  $email: String!
  $firstName: String!
  $lastName: String!
  $telephone: String = null
  $username: String!
  $role: String
) {
  adminAuthorityUserUpdate(
    id: $id
    authorityId: $authorityId
    email: $email
    firstName: $firstName
    lastName: $lastName
    telephone: $telephone
    username: $username
    role: $role
  ) {
    result {
      __typename
      ... on AdminAuthorityUserUpdateSuccess {
        authorityUser {
          id
          username
          firstName
          lastName
          email
          telephone
          role
          authority {
            id
          }
        }
      }
      ... on AdminAuthorityUserUpdateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

mutation UserUpdatePassword($id: ID!, $password: String!) {
  adminAuthorityUserUpdatePassword(id: $id, password: $password) {
    result {
      __typename
      ... on AdminAuthorityUserUpdateSuccess {
        authorityUser {
          id
          username
        }
      }
      ... on AdminAuthorityUserUpdateProblem {
        fields {
          name
          message
        }
        message
      }
    }
  }
}

mutation UserDelete($id: ID!) {
  adminAuthorityUserDelete(id: $id) {
    success
  }
}

query GetUser($id: ID!) {
  authorityUser(id: $id) {
    id
    username
    firstName
    lastName
    email
    telephone
    role
    authority {
      id
    }
  }
}

query LoginQrToken($userId: ID!) {
  getLoginQrToken(userId: $userId) {
    token
  }
}

query SummaryContributionQuery(
  $userId: Int!
  $fromDate: DateTime
  $toDate: DateTime
) {
  summaryContributionQuery(
    userId: $userId
    fromDate: $fromDate
    toDate: $toDate
  ) {
    day
    total
  }
}
